{% resource 'external-storage/js/upload.js' %}
{% resource 'external-storage/js/dist/index.js' %}

<div data-module="external-storage-upload"
     data-module-package-id="{{ pkg_name }}"
     data-module-server-url="{{ h.extstorage_server_url() }}"
     data-module-storage-prefix="{{ h.extstorage_resource_storage_prefix(pkg_name) }}"
     data-module-authz-scope="{{ h.extstorage_resource_authz_scope(pkg_name) }}"
>
    {{ parent() }}
    <div
        id="upload-progress-bar"
        class="form-group controls progress progress-striped active"
        style="display: none"
    >
        <div class="progress-bar bar" style="min-width: 2em">0%</div>
    </div>
</div>
